                    <h6 class="font-weight-semi-bold"></h6>
                    <a routerLink="/product-detail/{{item.id}}" class="text-default">
                        <h5 style="color:black; font-weight:500">â‚¹ {{ (item.price * 84).toFixed(0) }}</h5>

        </div>
    </div>
